<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>head-detect-annotator</title>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/annotorious.min.css">
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/annotorious.min.js" defer></script>
  <script src="/static/hotkeys.min.js" defer></script>
  <script src="/static/script.js" defer></script>
</head>

<body>
  <header class="task-header">
    <div>
      <a href="/">home</a>
    </div>
    <div class="status-area">
      <div>
        Status: <span id="status">undone</span>
      </div>
      <div>
        Counter: <span id="counter"></span>
      </div>
    </div>
  </header>
  <main>
    <div id="content">
      <img id="image" class="image" src="/static/images/{{index}}.png" width="640" height="360">
    </div>

    <div class="btn-toolbar justify-content-end" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group me-2" role="group" aria-label="First group">
        <button type="button" id="clear" class="btn btn-danger">Clear</button>
      </div>
      <div class="btn-group me-2" role="group" aria-label="Second group">
        <a id="prev" role="button" class="btn btn-secondary" href="?prev">Prev</a>
        <a id="next" role="button" class="btn btn-secondary" href="?next">Next</a>
      </div>
      <div class="btn-group" role="group" aria-label="Third group">
        <button type="button" id="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <h3>Hotkeys</h3>
    <ul>
      <li>Enter/Space: Submit</li>
      <li>Delete/D: Remove selected annotation</li>
      <li>ctrl+Z: Undo</li>
    </ul>
  </main>
</body>

</html>
